<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main>
    <div>
      <img src="./images/logo.svg" alt="">
    </div>
    <h1> We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="myForm" action="">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
      <em class="msg error">Please provide a valid email address</em>
    </form>
    <div class="bg-img"></div>
    <div class="icons">
      <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
      <a target="_blank" href="https://twitter.com/goodjujutrate"><i class="fa-brands fa-twitter"></i></a>
      <a target="_blank" href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <p class="foot">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  
  <script src="./index.js"></script>
</body>

</html>
